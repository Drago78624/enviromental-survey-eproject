<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="h-screen flex justify-center items-center">
      <div class="text-center max-w-xl shadow-lg p-5">
        <h1 class="text-4xl font-bold mb-4">Recover Your Password</h1>
        <p class="text-lg mb-4">
          Lost access to your account? No worries! Enter your email address
          below for reset instructions.
        </p>
        <form action="" class="flex gap-2">
          <div class="form-control mb-4 w-full">
            <input
              type="text"
              placeholder="Email Address"
              class="input input-bordered input-primary w-full"
            />
          </div>
          <div class="form-control">
            <button class="btn btn-primary shadow-lg">Send</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
