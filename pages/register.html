<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <header class="shadow-lg">
      <div class="navbar bg-base-100 w-full lg:container mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-30 p-2 shadow-lg bg-base-100 rounded-box w-52"
            >
              <li class="mb-2"><a href="/pages/faq.html">FAQ</a></li>
              <li class="mb-2"><a href="/pages/support.html">Support</a></li>
              <li class="mb-2"><a>Survey Board</a></li>
              <li class="mb-2"><a>Profile Edit</a></li>
              <div class="gap-2 flex sm:hidden">
                <a
                  class="btn btn-primary btn-outline"
                  href="/pages/register.html"
                  >Register</a
                >
                <a class="btn btn-primary" href="/pages/login.html">Login</a>
              </div>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl" href="/index.html"
            >Enviromental Surveys</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="/pages/faq.html">FAQ</a></li>
            <li><a href="/pages/support.html">Support</a></li>
            <li><a>Survey Board</a></li>
            <li><a>Profile Edit</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-2 hidden sm:flex">
          <a class="btn btn-primary btn-outline" href="/pages/register.html"
            >Register</a
          >
          <a class="btn btn-primary" href="/pages/login.html">Login</a>
        </div>
      </div>
    </header>
    <div
      class="container mx-auto flex-col flex min-h-[90vh] justify-center items-center"
    >
      <div class="mb-12">
        <h1 class="text-center text-3xl md:text-5xl mb-2 font-semibold">
          Join Our Community!
        </h1>
        <p class="text-center text-md md:text-xl">
          Register now to participate in surveys and competitions.
        </p>
      </div>
      <form
        id="registerForm"
        class="sm:w-[300px] md:w-[350px] lg:w-[400px] mx-auto p-2"
      >
        <div class="flex gap-2">
          <div class="form-control w-full max-w-2xl mb-3">
            <input
              type="text"
              placeholder="Username"
              class="input input-bordered w-full shadow-lg"
              id="username"
            />
            <p id="usernameError" class="text-error mt-1 errors"></p>
          </div>
          <div class="form-control w-full max-w-2xl mb-3">
            <input
              type="number"
              placeholder="Roll no/Employee no"
              class="input input-bordered w-full shadow-lg"
              id="rollNo"
            />
            <p id="rollNoError" class="text-error mt-1 errors"></p>
          </div>
        </div>
        <div class="flex gap-2">
          <div class="form-control w-full max-w-2xl mb-3">
            <select class="select select-bordered w-full max-w-xs" id="class">
              <option disabled selected>Class</option>
              <option>1st</option>
              <option>2nd</option>
              <option>3rd</option>
              <option>4th</option>
              <option>5th</option>
              <option>6th</option>
              <option>7th</option>
              <option>8th</option>
              <option>9th</option>
              <option>10th</option>
            </select>
            <p id="classError" class="text-error mt-1 errors"></p>
          </div>
          <div class="form-control w-full max-w-2xl mb-3">
            <select class="select select-bordered w-full max-w-xs" id="specification">
              <option disabled selected>Specification</option>
              <option>Staff</option>
              <option>Student</option>
            </select>
            <p id="specificationError" class="text-error mt-1 errors"></p>
          </div>
        </div>
        <div class="flex gap-2">
          <div class="form-control w-full max-w-2xl mb-3">
            <select class="select select-bordered w-full max-w-xs" id="section">
              <option disabled selected>Section</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
            <p id="sectionError" class="text-error mt-1 errors"></p>
          </div>
          <div class="form-control w-full max-w-2xl mb-3">
            <input
              type="date"
              class="input input-bordered w-full shadow-lg"
              id="date"
            />
            <p id="dateError" class="text-error mt-1 errors"></p>
          </div>
        </div>
        <div class="form-control w-full max-w-2xl mb-3">
          <input
            type="password"
            placeholder="Password"
            class="input input-bordered w-full shadow-lg"
            id="password"
          />
          <p id="passwordError" class="text-error mt-1 errors"></p>
        </div>
        <div class="form-control w-full max-w-2xl mb-3">
          <input
            type="password"
            placeholder="Confirm Password"
            class="input input-bordered w-full shadow-lg"
            id="confirmPassword"
          />
          <p id="confirmPasswordError" class="text-error mt-1 errors"></p>
        </div>
        <div class="form-control w-full max-w-2xl mb-3">
          <button class="w-full btn btn-primary shadow-lg">Register</button>
        </div>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/js/form-validation-register.js"></script>
  </body>
</html>
