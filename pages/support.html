    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    
        var marker = L.marker([51.5, -0.09]).addTo(map)

            .openPopup();
