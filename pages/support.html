<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="shadow-lg">
      <div class="navbar bg-base-100 w-full lg:container mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-30 p-2 shadow-lg bg-base-100 rounded-box w-52"
            >
              <li class="mb-2"><a href="/pages/faq.html">FAQ</a></li>
              <li class="mb-2"><a href="/pages/support.html">Support</a></li>
              <li class="mb-2"><a>Survey Board</a></li>
              <li class="mb-2"><a>Profile Edit</a></li>
              <div class="gap-2 flex sm:hidden">
                <a class="btn btn-primary btn-outline" href="/pages/register.html"
                  >Register</a
                >
                <a class="btn btn-primary" href="/pages/login.html">Login</a>
              </div>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl" href="/index.html"
            >Enviromental Surveys</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="/pages/faq.html">FAQ</a></li>
            <li><a href="/pages/support.html">Support</a></li>
            <li><a>Survey Board</a></li>
            <li><a>Profile Edit</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-2 hidden sm:flex">
          <a class="btn btn-primary btn-outline" href="/pages/register.html"
            >Register</a
          >
          <a class="btn btn-primary" href="/pages/login.html">Login</a>
        </div>
      </div>
    </header>
    <div class="min-h-[90vh] flex items-center justify-center px-2">
      <div
        class="w-full max-w-4xl rounded flex flex-col lg:flex-row gap-4 shadow-xl"
      >
      <div class="w-full p-8 lg:flex-[2] mt-4 sm:mt-0 text-lg bg-primary text-gray-300">
        <h2 class="text-3xl font-semibold mb-4">Contact Details</h2>
        <p class="mb-2"><strong>Email:</strong> contact@example.com</p>
        <p class="mb-2"><strong>Phone:</strong> +1 (123) 456-7890</p>
        <p class="mb-2">
          <strong>Address:</strong> 123 Main Street, City, Country
        </p>
      </div>
        <form class="w-full sm:w-2/3 p-8 mx-auto lg:flex-[4]">
          <h1 class="text-3xl font-semibold mb-6 text-center lg:text-left">Send a Message</h1>
          <div class="form-control w-full max-w-2xl mb-3">
            <input
              type="text"
              placeholder="Email Address"
              class="input input-bordered w-full shadow-lg"
            />
            <p id="emailError" class="text-error mt-1"></p>
          </div>
          <div class="form-control w-full max-w-2xl mb-3">
            <input
              type="email"
              placeholder="Email Address"
              class="input input-bordered w-full shadow-lg"
            />
            <p id="emailError" class="text-error mt-1"></p>
          </div>
          <div class="form-control w-full max-w-2xl mb-3">
            <textarea
              class="textarea textarea-bordered w-full h-56 shadow-lg"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="flex items-center justify-center">
            <button type="submit" class="btn btn-primary shadow-lg">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
