<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <header class="shadow-lg">
      <div class="navbar bg-base-100 w-full lg:container mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-30 p-2 shadow-lg bg-base-100 rounded-box w-52"
            >
              <li class="mb-2"><a href="/index.html">Home</a></li>
              <li class="mb-2"><a href="./pages/faq.html">FAQ</a></li>
              <li class="mb-2"><a href="./pages/support.html">Support</a></li>
              <li class="mb-2">
                <a href="./pages/surveys.html">Survey Board</a>
              </li>
              <li class="mb-2"><a>Profile Edit</a></li>
              <div class="gap-2 flex sm:hidden">
                <a
                  class="btn btn-primary btn-outline"
                  href="./pages/register.html"
                  >Register</a
                >
                <a class="btn btn-primary" href="./pages/login.html">Login</a>
              </div>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl" href="/index.html"
            >Enviromental Surveys</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="/index.html">Home</a></li>
            <li><a href="./pages/faq.html">FAQ</a></li>
            <li><a href="./pages/support.html">Support</a></li>
            <li><a href="./pages/surveys.html">Survey Board</a></li>
            <li><a>Profile Edit</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-2 hidden sm:flex">
          <button class="btn btn-primary" id="modeBtn">mode</button>
          <a class="btn btn-primary btn-outline" href="./pages/register.html"
            >Register</a
          >
          <a class="btn btn-primary" href="./pages/login.html">Login</a>
        </div>
      </div>
    </header>

    <div class="flex items-center lg:container mx-auto">
      <div class="max-w-5xl w-full px-6 py-8 shadow-md rounded-lg">
        <h2 class="text-3xl font-semibold mb-4">Seminar Details</h2>
        <form>
          <div class="mb-4">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Seminar title"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="mb-4">
            <input
              type="date"
              id="date"
              name="date"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="mb-4">
            <label for="location" class="block font-medium mb-2"
              >Location:</label
            >
            <div id="map" class="w-full h-40 border rounded-lg"></div>
          </div>
          <div class="mb-4">
            <input
              type="number"
              id="participants"
              name="participants"
              placeholder="Participants"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="mb-4">
            <textarea
              id="description"
              name="description"
              placeholder="Description"
              class="textarea textarea-bordered w-full"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="mb-4">
            <label for="presentation" class="block font-medium mb-2"
              >Presentation Material:</label
            >
            <input
              type="file"
              id="presentation"
              name="presentation"
              class="file-input file-input-bordered w-full"
            />
          </div>
          <div class="mb-4">
            <textarea
              id="impact"
              name="impact"
              placeholder="Impact"
              class="w-full textarea textarea-bordered"
              rows="4"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    
        var marker = L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('A sample location.')
            .openPopup();
    </script>
  </body>
</html>
