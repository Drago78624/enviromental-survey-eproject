    <main class="flex items-center lg:container mx-auto">
      <div class="max-w-5xl w-full px-6 py-8 shadow-md rounded-lg">
        <h2 class="text-3xl font-semibold mb-4">Seminar Details</h2>
        <form>
          <div class="mb-4">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Seminar title"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="mb-4">
            <input
              type="date"
              id="date"
              name="date"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="mb-4">
            <label for="location" class="block font-medium mb-2"
              >Location:</label
            >
            <div id="map" class="w-full h-40 border rounded-lg"></div>
          </div>
          <div class="mb-4">
            <input
              type="number"
              id="participants"
              name="participants"
              placeholder="Participants"
              class="input input-bordered w-full"
              required
            />
          </div>
          <div class="mb-4">
            <textarea
              id="description"
              name="description"
              placeholder="Description"
              class="textarea textarea-bordered w-full"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="mb-4">
            <label for="presentation" class="block font-medium mb-2"
              >Presentation Material:</label
            >
            <input
              type="file"
              id="presentation"
              name="presentation"
              class="file-input file-input-bordered w-full"
            />
          </div>
          <div class="mb-4">
            <textarea
              id="impact"
              name="impact"
              placeholder="Impact"
              class="w-full textarea textarea-bordered"
              rows="4"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </form>
      </div>
    </main>

    <script type="module" src="/main.js"></script>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    
        var marker = L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('A sample location.')
            .openPopup();
    </script>
    <script>
      const myElement = document.getElementById("themeTag");
      const changeThemeButton = document.getElementById("modeBtn");

      // Add a click event listener to the button
      changeThemeButton.addEventListener("click", function () {
        // Check the current theme and toggle to the opposite theme
        const currentTheme = myElement.getAttribute("data-theme");
        const newTheme = currentTheme === "forest" ? "lemonade" : "forest";

        // Update the data-theme attribute value
        myElement.setAttribute("data-theme", newTheme);
      });
    </script>
  </body>
