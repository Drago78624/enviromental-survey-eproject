<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header class="shadow-lg">
      <div class="navbar bg-base-100 w-full lg:container mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-30 p-2 shadow-lg bg-base-100 rounded-box w-52"
            >
              <li class="mb-2"><a href="/pages/faq.html">FAQ</a></li>
              <li class="mb-2"><a href="/pages/support.html">Support</a></li>
              <li class="mb-2"><a>Survey Board</a></li>
              <li class="mb-2"><a>Profile Edit</a></li>
              <div class="gap-2 flex sm:hidden">
                <a class="btn btn-primary btn-outline" href="/pages/register.html"
                  >Register</a
                >
                <a class="btn btn-primary" href="/pages/login.html">Login</a>
              </div>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl" href="/index.html"
            >Enviromental Surveys</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="/pages/faq.html">FAQ</a></li>
            <li><a href="/pages/support.html">Support</a></li>
            <li><a>Survey Board</a></li>
            <li><a>Profile Edit</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-2 hidden sm:flex">
          <a class="btn btn-primary btn-outline" href="/pages/register.html"
            >Register</a
          >
          <a class="btn btn-primary" href="/pages/login.html">Login</a>
        </div>
      </div>
    </header>
    <div
      class="container mx-auto flex-col flex min-h-[90vh] justify-center items-center"
    >
      <div class="mb-12">
        <h1 class="text-center text-3xl md:text-5xl mb-2 font-semibold">
          Welcome back to Honolulu!
        </h1>
        <p class="text-center text-md md:text-xl">
          Log in to participate in surveys.
        </p>
      </div>
      <form
        id="loginForm"
        class="sm:w-[300px] md:w-[350px] lg:w-[400px] mx-auto"
      >
        <div class="form-control w-full max-w-2xl mb-3">
          <input
            type="text"
            id="email"
            placeholder="Email Address"
            class="input input-bordered w-full shadow-lg"
          />
          <p id="emailError" class="text-error mt-1"></p>
        </div>
        <div class="form-control w-full max-w-2xl mb-3">
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input input-bordered w-full shadow-lg"
          />
          <p id="passwordError" class="text-error mt-1"></p>
        </div>
        <div class="form-control w-full max-w-2xl mb-3">
          <button class="w-full btn btn-primary shadow-lg">Login</button>
        </div>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/js/form-validation-login.js"></script>
  </body>
</html>
